name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🚀 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"

      - name: 📦 Install Flutter dependencies
        run: flutter pub get

      - name: 🔄 Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      - name: 🏗️ Build iOS app (no code signing)
        run: flutter build ios --release --no-codesign

      - name: 📁 Prepare IPA structure
        run: |
          mkdir Payload
          mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      - name: 📦 Create IPA file
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 🚀 Create GitHub Release and Upload IPA
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0
          name: "First iOS Release"
          body: "This is the first iOS .ipa release built using GitHub Actions."
          files: build/ios/iphoneos/FlutterIpaExport.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📲 Upload to Appetize.io
        run: |
          curl -s -X POST https://api.appetize.io/v1/apps \
          -H "Authorization: Bearer ${{ secrets.APPETIZE_API_TOKEN }}" \
          -F "platform=ios" \
          -F "file=@build/ios/iphoneos/FlutterIpaExport.ipa" \
          -F "note=Uploaded via GitHub Actions" \
          -F "public=true"
